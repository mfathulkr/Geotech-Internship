<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="ArcGIS JS v4">

    <title>MipMap - Fatih Belediyesi</title>

</head>
<body>

    <div id="nearestWidget" class="esri-widget" style="width: 300px;; height: 250px;">
        <h6 style="text-align:center">Geocoding</h6>
        <table width="100%">
            <tr>
                <td>Token</td>
                <td> <input style="width:90px" id="tokenInputG" type="text" size="10"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td> <input style="width:90px" id="cityInput" type="text" size="10"/></td>
            </tr>
        </table>

        <br />
        <button class="esri-button" id="submitG"  type="button">
            Submit
        </button>

        <div id="resultG">
            Result: 
        </div>
       
    </div>
 
    <div id="nearestWidget" class="esri-widget" style="width: 300px;; height: 250px;">
        <h6 style="text-align:center">Reverse Geocoding</h6>
        <table width="100%">
            <tr>
                <td>Token </td>
                <td> <input style="width:90px" id="tokenInputRevGeo" type="text" size="10"/></td>
            </tr>
            <tr>
                <td>Location</td>
                <td> <input style="width:90px" id="locationInput" type="text" size="10"/></td>
            </tr>
        </table>

        <br />
        <button class="esri-button" id="submitRevGeo"  type="button">
            Submit
        </button>

        <div id="resultRevGeo">
            Result: 
        </div>
       
    </div>
    

    <script src="index.js"></script>


</body>
</html>
